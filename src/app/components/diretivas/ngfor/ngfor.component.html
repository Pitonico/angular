<h2>*ngFor</h2>

<ul>
  <li *ngFor="let curso of cursos, let i = index"> {{ i + 1}} - {{ curso }} </li>
</ul>


<h5>Removendo * e utilizando o template</h5>
<!-- *: Por trÃ¡s dos panos, o angula cria um ng-template, pois o template esta deprecated-->

<ul>
  <ng-template ngFor [ngForOf]="cursos" let-curso let-i="index">
    <li> {{ i + 1}} - {{ curso }} </li>
  </ng-template>
</ul>
